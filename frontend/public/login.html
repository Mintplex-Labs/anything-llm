<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script type="module">
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get dynamic values from URL (example: ?embedId=xxx&baseUrl=xxx&apiUrl=xxx)
      const url = getQueryParam("url");
      const clientId = getQueryParam("clientId");
      const redirectUri = getQueryParam("redirectUri");
      const callbackUrl = getQueryParam("callbackUrl");

      const authUrl = `${url}` +
      `?client_id=${clientId}` +
      `&response_type=code` +  // Authorization Code Flow
      `&redirect_uri=${redirectUri}?redirecturl=${callbackUrl}` +
      `&scope=openid`;

      window.location.href = authUrl;
    </script>
  </body>
</html>
