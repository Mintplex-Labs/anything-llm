version: "3.3"
networks:
  anything-llm:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: anything_llm
      POSTGRES_PASSWORD: anything_llm
      POSTGRES_DB: anything_llm
    ports:
      - 15432:5432
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - prod-anythingllm-volume:/var/lib/postgresql/data
    networks:
      - anything-llm
  anything-llm:
    container_name: anything-llm
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID:-1000}
        ARG_GID: ${GID:-1000}
    cap_add:
      - SYS_ADMIN
    depends_on:
      - postgres
    volumes:
      - "./.env:/app/server/config/.env"
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"

    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3001:3001"
      - "8888:8888"
    env_file:
      - .env
    networks:
      - anything-llm
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  prod-anythingllm-volume:
